<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午夜钟声 - 互动小说</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #673ab7;
            text-align: center;
            margin-bottom: 20px;
        }
        .story-info {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .story-content {
            text-indent: 2em;
            margin-bottom: 20px;
        }
        .choices {
            margin-top: 30px;
        }
        .choice-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .choice-btn:hover {
            background-color: #512da8;
        }
        .back-btn {
            background-color: #9e9e9e;
        }
        .back-btn:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>午夜钟声</h1>
        
        <div class="story-info">
            <p><strong>作者：</strong>暗影</p>
            <p><strong>标签：</strong>悬疑, 推理, 惊悚</p>
            <p><strong>状态：</strong>已完结</p>
        </div>
        
        <div class="story-content">
            <p>每当午夜钟声敲响，小镇上就会发生一起离奇事件。一位年轻的侦探必须揭开钟声背后的秘密，阻止更多悲剧的发生。</p>
        </div>
        
        <div class="choices">
            <button class="choice-btn" onclick="makeChoice(1)">选择一</button>
            <button class="choice-btn" onclick="makeChoice(2)">选择二</button>
            <button class="choice-btn" onclick="makeChoice(3)">选择三</button>
            <button class="choice-btn back-btn" onclick="goBack()">返回故事列表</button>
        </div>
    </div>

    <script>
        function makeChoice(choice) {
            // 这里可以根据选择展示不同的内容
            // 暂时简单提示
            alert('你选择了选项 ' + choice + '。故事将继续发展...');
            // 实际应用中，这里可以加载不同的章节或内容
        }
        
        function goBack() {
            // 返回故事列表
            window.location.href = '../../../index.html';
        }
    </script>
</body>
</html>
